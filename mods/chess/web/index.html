<body>

    <div id="Chess_browser_active"></div>

    <div class="container" id="container">
        <div class="module_container">

            <div class="board-space column">
                <div id="board"></div>
                <div id="buttons" class="button_row">

                    <button id="move_reject" class="chess_button column" disabled>✘</button>
                    <button id="move_accept" class="chess_button column " disabled>✔</button>
                    
                </div>
                <div id="promotion" class="promotion-holder">
                    <span id="promotion-choices"></span>
                </div>
            </div>

            <div class="controls column player-data-hud">
                <!-- <div class="player-hud white">
                    <div class="player-info-cont">
                        <div class="player-icon"></div>
                        <div class="player-turn"></div>
                        <div id="opponent_id" class="player-detail">cXJSWC5HMZtsU2Lknpt3uizp..</div>
                    </div>
                    <div class="player-stats"></div>
                </div> -->

                <div class="tool-cont">
                    <div class="tool-item item-name">TURN</div>
                    <div class="tool-item item-detail turn-shape" id="turn-shape"></div>
                    <div class="item-detail" id="status">
                    </div>
                </div>

                <div class="tool-cont">
                    <div class="tool-item item-name">OPPONENT</div>
                    <div id="opponent_identicon"></div>
                    <div class="tool-item item-detail" id="opponent_id"></div>
                    <i id="copy-btn" class="fas fa-copy fa-regular"></i>
                </div>
                <!-- <p class="old-hud" id="status_oponent">Opponent: <span id="opponent_id"></span></p> -->
                <!-- <p class="old-hud" id="status_captured">Captured: <span id="captured"></span></p> -->
                <div class="tool-cont">
                    <div class="tool-item item-name">RESIGN</div>
                    <div class="tool-item item-detail">
                        <i id="resign_icon" class="fas fa-solid fa-flag"></i>
                        <i id="chat_icon" class=""></i>
                        <a href="/arcade">
                            <i id="home_icon" class=""></i>
                        </a>
                    </div>
                </div>
                <div class="tool-cont">
                    <div class="tool-item item-name">CAPTURED</div>
                    <div class="tool-item item-detail" id="captured"></div>
                </div>
            </div>
        </div>
    </div>
    <script id="saito" type="text/javascript" src="/saito/saito.js"></script>
